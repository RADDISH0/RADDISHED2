<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credits - RADDISHED</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="RADDISHED">
    <link rel="apple-touch-icon" href="images/logo.png">
</head>
<body>
    <header>
        <nav>
            <div class="nav-left">
                <img src="images/logo.png" alt="RADDISHED Logo" class="logo">
                <h1>RADDISHED</h1>
            </div>
            <a href="index.html" class="credits-btn">Back to Home</a>
        </nav>
    </header>

    <div class="credits-container">
        <div class="credits-content">
            <img src="assets/Images/Logo.png" alt="RADDISHED Logo" class="credits-logo">
            <h1>RADDISHED</h1>
            <div class="credits-info">
                <h2>Created by</h2>
                <div class="creator-name">Hrishant</div>
                <p class="credits-description">
                    This website is intended for personal use within the confines of one's residence. 
                    Please note that access should be restricted to non-educational environments.
                </p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful');
                    })
                    .catch(err => {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }
    </script>
</body>
</html>
